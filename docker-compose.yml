version: '3.8'

services:
  log-metrics-collector:
    build:
      context: .
      dockerfile: Dockerfile
    image: log-metrics-collector:latest
    container_name: log-metrics-collector
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./config.json:/app/config.json:ro
      # Mount host system logs for monitoring (Linux/WSL2)
      - /var/log:/var/log:ro
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - monitoring

  # Optional: Add a lightweight web UI (for future enhancement)
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "8080:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - log-metrics-collector
  #   networks:
  #     - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  logs_data: